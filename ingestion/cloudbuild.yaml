steps:
  
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', '${_AR_REPO}/weather-job:$BUILD_ID',
      '-f', 'ingestion/Dockerfile',
      '.'
    ]
 
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      '${_AR_REPO}/weather-job:$BUILD_ID'
    ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'weather-ingestion-job-${_ENVIRONMENT}'
      - '--image=${_AR_REPO}/weather-job:$BUILD_ID'
      - '--region=${_REGION}'
      - '--set-env-vars=LOCATION=${_LOCATION},BQ_DATASET_ID=${_BQ_DATASET},BQ_TABLE=${_BQ_TABLE},GCP_PROJECT_ID=${_PROJECT_ID}'
      - '--set-secrets=API_KEY=API_KEY:latest'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--task-timeout=600'

substitutions:
  _AR_REPO: 'europe-north2-docker.pkg.dev/team-weather-ml-project/ingestion-pipeline'
  _REGION: 'europe-north2'
  _LOCATION: 'Stockholm'
  _BQ_DATASET: 'team_weather_ml_raw'
  _BQ_TABLE: 'weather_data'
  _PROJECT_ID: 'team-weather-ml-project'
  _ENVIRONMENT: 'prod'

options:
  logging: CLOUD_LOGGING_ONLY